<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WI-Trainer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        
        <!-- STARTBILDSCHIRM -->
        <div id="start-screen" class="screen">
            <div class="bubble-header">
                <h1>WI-Trainer</h1>
                <p>Prüfungsvorbereitung</p>
            </div>

            <div class="selection-group">
                <label for="subject-select">Fach auswählen:</label>
                <div class="select-wrapper">
                    <select id="subject-select">
                        <option value="bwl">BWL</option>
                        <option value="java">JAVA</option>
                        <option value="abap">ABAP mit SAP</option>
                        <option value="db">Datenbanken</option>
                    </select>
                </div>
            </div>

            <div class="selection-group">
                <label for="difficulty-select">Schwierigkeit:</label>
                <div class="select-wrapper">
                    <select id="difficulty-select">
                        <option value="leicht">Leicht</option>
                        <option value="mittel">Mittel</option>
                        <option value="schwer">Schwer</option>
                    </select>
                </div>
            </div>

            <button id="start-btn" class="primary-btn">Quiz starten</button>
        </div>

        <!-- QUIZBILDSCHIRM -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <!-- GEÄNDERT: Zähler entfernt, nur noch Punkte -->
                <span id="score-display" class="badge">Punkte: 0</span>
                <span id="questions-played" class="badge">Gespielt: 0</span>
            </div>
            
            <h2 id="question-text" class="question-box">Hier steht gleich die Frage...</h2>
            
            <div id="options-container" class="options-grid">
                <!-- Antwort-Buttons -->
            </div>

            <button id="check-btn" class="primary-btn hidden">Antwort prüfen</button>

            <!-- GEÄNDERT: Feedback-Bereich mit "Beenden"-Button -->
            <div id="feedback-container" class="hidden">
                <p id="feedback-text"></p>
                <p id="explanation-text"></p>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="end-btn" class="secondary-btn" style="background-color: var(--powder-blue); margin-top: 0;">Beenden</button>
                    <button id="next-btn" class="primary-btn" style="margin-top: 0;">Nächste Frage</button>
                </div>
            </div>
        </div>

        <!-- ERGEBNISBILDSCHIRM -->
        <div id="result-screen" class="screen hidden">
            <div class="bubble-header">
                <h2>Quiz Beendet!</h2>
                <p id="final-score">Du hast X Punkte bei Y Fragen erreicht!</p>
            </div>
            <button id="restart-btn" class="primary-btn">Neues Quiz</button>
        </div>

    </div>

    <script src="js/fragen.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
